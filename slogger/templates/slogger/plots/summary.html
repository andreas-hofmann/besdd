{% extends 'base.html' %}

{% block script %}

<script type='text/javascript'>

Vue.component('summary-entry', {
  delimiters: ['[[', ']]'],
  props: {
    summary: { type: Object, },
    day: { type: String, },
    idx: { type: Number, },
  },
  data: function() {
    return {
      initial_expand: -1, // Row to expand initially. -1 for none.
    };
  },
  methods: {
    secToHours: function(val) {
      var val = parseFloat(val);
      return (val/3600).toFixed(1);
    },
    avgTime: function(val) {
      var time = parseFloat(val.time);
      var count = parseFloat(val.count);

      if (time && count)
        return (time/3600/count).toFixed(1);

      return 0;
    },
  },
  template: "#summary-entry-template",
});

var vm = new Vue({
      delimiters: ['[[', ']]'],
      el: '#app',
      data: {
        window: 7,
        from: moment().subtract(7, "days").format("YYYY-MM-DD"),
        to:   moment().format("YYYY-MM-DD"),
        graph_type: "List",
        my_data: {},
      },
      watch: {
        from:       function (newDate, oldDate) { this.debounce_update(); },
        to:         function (newDate, oldDate) { this.debounce_update(); },
        graph_type: function (newType, oldType) { this.debounce_update(); },
      },
      created: function () {
          this.debounce_update = _.debounce(this.update_graph, 750);
          this.update_graph();
      },
      methods: {
        update_graph: function () {
            if (this.graph_type === "Timeline") {
                load_time_graph("my-graph", "{% url 'summary_data_graph' child.id %}", {"from": this.from, "to": this.to});
            } else if (this.graph_type === "Histogram") {
                load_histogram("my-graph", "{% url 'histogram_data' child.id %}", {"from": this.from, "to": this.to});
            } else if (this.graph_type === "List") {
                $.get("{% url 'summary_data_list' child.id %}", {"from": this.from, "to": this.to}, function (data) {
                vm.my_data = data;
              });
            }
        },
        move_window: function (direction) {
            this.from = moment(this.from).add(direction * this.window, "days").format("YYYY-MM-DD");
            this.to =   moment(this.to)  .add(direction * this.window, "days").format("YYYY-MM-DD");
        },
      },
});

</script>

{% endblock %}

{% block headline %}
Summary for {{ child.name }}
{% endblock %}

{% block content %}

<script type="text/x-template" id="summary-entry-template">
<div class="summary-entry">
    <div class="card">
      <div class="card-header" :id="'heading'+idx">
        <h5 class="mb-0">

          <div class="container">
            <div class="row">
              <div v-if="summary.sum" class="col-xs small mt-2 ml-1">
                [[ day ]] -
                <small>Slept [[ secToHours(summary.sum.time) ]] h in [[ summary.sum.count ]] phases.</small>
              </div>

              <div v-if="summary.meals" class="col-xs small mt-2 ml-1">
                <small>[[ summary.meals ]] meals eaten.</small>
              </div>

              <div v-if="summary.diapers" class="col-xs small mt-2 ml-1">
                <small>[[ summary.diapers ]] diapers used.</small>
              </div>

              <div class="col-xs ml-auto">
                <div class="btn-group" role="group">
                  <button type="button" class="btn" :class="[ idx !== initial_expand ? 'collapsed' : '']" data-toggle="collapse" :data-target="'#collapse'+idx" :aria-expanded="[ idx === initial_expand ? 'true' : '' ]" :aria-controls="'collapse'+idx">
                    <i v-if="summary.diary" class="mr-2 material-icons">menu_book</i>
                    <i v-if="summary.events" class="mr-2 material-icons">cake</i>
                    <i v-if="summary.measurements" class="mr-2 material-icons">speed</i>
                    [[ day ]]
                  </button>
                </div>
              </div>
            </div>
          </div>

        </h5>
      </div>

      <div :id="'collapse'+idx" class="collapse" :class="[ idx === initial_expand ? 'show' : '']" :aria-labelledby="'heading'+idx" data-parent="#accordion">
        <div class="card-body">
          <div class="container">

            <div v-if="summary.sum" :id="[ 'sleep'+idx ]">
              <div class="row mb-2">
                <div class="col-md"></div>
                <div class="col-md"><h3><u>Sleep</u></h3></div>
                <div class="col-md"></div>
              </div>
              <div class="row">
                <div class="col-md">
                <h5>Total:</h5>
                <p>
                  [[ secToHours(summary.sum.time) ]] hours in [[ summary.sum.count ]] phases.<br>
                  Avg. length [[ avgTime(summary.sum) ]] hours.
                </p>
                </div>
                <div class="col-md">
                <h5>Day:</h5>
                <p>
                  [[ secToHours(summary.day.time) ]] hours in [[ summary.day.count ]] phases.<br>
                  Avg. length [[ avgTime(summary.day) ]] hours.
                </p>
                </div>
                <div class="col-md">
                <h5>Night:</h5>
                <p>
                  [[ secToHours(summary.night.time) ]] hours in [[ summary.night.count ]] phases.<br>
                  Avg. length [[ avgTime(summary.night) ]] hours.
                </p>
                </div>
              </div>
            </div>

            <div v-if="summary.meals || summary.diapers" :id="[ 'mealsdiapers'+idx ]">
              <div class="row">
                <div v-if="summary.meals" class="col-md">
                  <h3><u>Meals eaten</u></h3>
                  <p>
                    [[ summary.meals ]]
                  </p>
                </div>
                <div v-if="summary.diapers" class="col-md">
                  <h3><u>Used diapers</u></h3>
                  <p>
                    [[ summary.diapers ]]
                  </p>
                </div>
              </div>
            </div>

            <div v-if="summary.measurements" :id="[ 'measurements'+idx ]">
              <div class="row">
                <div class="col-md"></div>
                <div class="col-md"><h3><u>Measurements</u></h3></div>
                <div class="col-md"></div>
              </div>
              <div v-for="measurement in summary.measurements">
                <div class="row mb-2">
                  <div v-if="measurement.height" class="col-md">
                    <h4>Height</h4>
                    <p>
                      [[ measurement.height ]]
                    </p>
                  </div>
                  <div v-if="measurement.weight" class="col-md">
                    <h4>Weight</h4>
                    <p>
                      [[ measurement.weight ]]
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div v-if="summary.events" :id="[ 'events'+idx ]">
              <div class="row">
                <div class="col-md"></div>
                <div class="col-md"> <h3><u>Events</u></h3></div>
                <div class="col-md"></div>
              </div>
              <div v-for="event in summary.events">
                <div class="row mb-2">
                  <div class="col-md">
                    <h4>[[ event.event ]]</h4>
                    <p>
                      [[ event.description ]]
                    </p>
                  </div>
                </div>
              </div>
            </div>

            <div v-if="summary.diary" :id="[ 'diary'+idx ]">
              <div class="row">
                <div class="col-md"></div>
                <div class="col-md"><h3><u>Diary</u></h3> </div>
                <div class="col-md"></div>
              </div>
              <div v-for="entry in summary.diary">
                <div class="row mb-2">
                  <div class="col-md">
                    <h4>[[ entry.title ]]</h4>
                    <p>
                      [[ entry.content ]]
                    </p>
                  </div>
                </div>
              </div>
            </div>


          </div>
        </div>
      </div>
    </div>
</div>
</script>

<div id="app" class="container">

    <div class="dropdown mt-3">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        [[ graph_type ]]
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" @click="graph_type = 'List'" href="#">List</a>
        <a class="dropdown-item" @click="graph_type = 'Timeline'" href="#">Timeline</a>
        <a class="dropdown-item" @click="graph_type = 'Histogram'" href="#">Histogram</a>
      </div>
    </div>

    <div class="my-3">
      <div v-if="graph_type == 'List'" id="my-list">
        <div id="accordion">
          <summary-entry v-for="(data, idx) in my_data" :key="data.day" :idx="idx" :day="data.day" :summary="data.data"></summary-entry>
        </div>
      </div>
      <div v-else>
        <div id="my-graph">
        </div>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-sm"></div>
      <div class="col-xs-3">
        Select time range:
      </div>
      <div class="col-sm"></div>
    </div>

    <div class="row">
        <div class='col-sm'></div>
        <div class="col-xs-3 mx-2">
          From:
          <div class='input-group'>
              <input v-model="from" @changed="from = $event.target.value" type='date' class="form-control" />
          </div>
        </div>
        <div class="col-xs-3 mx-2">
          To:
          <div class='input-group'>
              <input v-model="to" @changed="to = $event.target.value" type='date' class="form-control" />
          </div>
        </div>
        <div class='col-sm'></div>
    </div>

    <div class="row">
        <div class='col-sm'></div>
        <div class='col-xs-2'>
          Shift time window (by days):
          <div class="input-group mb-5">
             <div @click="move_window(-1);"class="input-group-prepend1 page-link" aria-label="Previous">
               <span aria-hidden="true">&laquo;</span>
               <span class="sr-only">Previous</span>
             </div>
             <input v-model="window" type='number' size='2' min='1' max='365' class="form-control" />
             <div @click="move_window(1);" class="input-group-append page-link" aria-label="Next">
               <span aria-hidden="true">&raquo;</span>
               <span class="sr-only">Next</span>
             </div>
          </div>
        </div>
        <div class='col-sm'></div>
    </div>
</div>

{% endblock %}
