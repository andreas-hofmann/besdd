{% extends 'base.html' %}

{% block headline %}
Confirm password reset
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" action="{ url 'login' }">
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>

{% endblock %}
