{% extends 'base.html' %}

{% block headline %}
Login
{% endblock %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
  <div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Submit" action="{ url 'login' }">
      </form>
    </div>
    <div class="col-lg-3"></div>
  </div>
</div>

<div class="mt-3">
<a href="{% url 'password_reset' %}">Forgot password?</a>
</div>

{% endblock %}
