{% extends 'base.html' %}

{% block head %}
  {{ form.media }}
{% endblock %}

{% block headline %}
{{ headline }}
{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-4"> </div>
    <div class="col-lg-4">
      {% if delete_object_msg %}
      <p> {{ delete_object_msg }} </p>
      {% endif %}
      <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Confirm" action=""/>
      </form>
    </div>
    <div class="col-lg-4"> </div>
  </div>
</div>
{% endblock %}
